<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>

    <link rel="stylesheet" href="./style/input_password.css">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="flex justify-center items-center h-[99vh] bg-[#000]">

    <div class="border-1 border-white/30 rounded-[10px] w-[400px] h-[400px]">

        <h2 class="text-center mt-[20px] text-[#dfdae2] text-[30px]">Password Reset</h2>

        <form id="form" method="post">
        
            <div class="inp1 mt-[20px] text-center w-[100%] h-[40px]">
            <input required class="text-[#fff] outline-0 w-[80%] h-[100%] border-1 border-[#6b656f] rounded-[10px] pl-[10px]" name="username" type="text" placeholder="Enter Username">
            </div>

        <div class="inp2 mt-[20px] text-center w-[100%] h-[40px]">
            <input required class="text-[#fff] inp_p outline-0 w-[80%] h-[100%] border-1 border-[#6b656f] rounded-[10px] pl-[10px]" name="resetHash" type="password" placeholder="Enter ResetHash">
        </div>

        <div class="inp3 mt-[20px] text-center w-[100%] h-[40px]">
            <input required class="text-[#fff] inp_p outline-0 w-[80%] h-[100%] border-1 border-[#6b656f] rounded-[10px] pl-[10px]" name="New_password" type="password" placeholder="Enter NewPassword">
        </div>

            <div class="inp1 mt-[20px] text-center w-[100%] h-[40px]">
                <button type="submit" class="cursor-pointer hover:bg-white/35 bg-white/30 text-[#fff] bg-blue-700 px-[30px] rounded-[10px] py-[8px]">Sumit</button>
            </div>
        </form>
    </div>    

    <script src="./JS/passwordReset.js"></script>
</body>
</html>
